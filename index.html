<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
	<script src="./core/core.js"></script>
	<script>
		// 入口组件
		var App = (function(_Cvtsp) {
			Cvtsp.inherits(App, _Cvtsp);
			function App(el) {
				var _this = Cvtsp.possibleConstructorReturn(this, _Cvtsp.call(this));
				this.parent = el;

				this.data = {
					name: 'wukangjun',
					age: 18,
					height: 180
				}

				this.init();
			}

			App.prototype.template = function() {
				return `
					<div :class="aa" @click="haha">{{name}}</div>
					<h2 @mouseenter="handlerCLick">s{{name}}1212<a>1212</a></h2>
					<div>{{height}}</div>
				`
			}

			App.prototype.haha = function(event) {
				this.data.height = (this.data.height  + 1);
			}

			App.prototype.handlerCLick = function() {
				
			}


			return App;
		})(Cvtsp);
		Cvtsp.registerComponent('App', App);

		// 一切从这开始 1. 
		Cvtsp.render('<App />', document.getElementById('app'));
	</script>
</body>
</html>
